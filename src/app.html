<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TCG Lightning" />
    <meta property="og:title" content="TCG Lightning - Free MTG Deck Builder" />
    <meta property="og:description" content="Free Magic: The Gathering deck builder with AI, EDHREC synergies, combo detection, and offline search." />
    <meta property="og:image" content="https://tcg-lightning.com/logo_og.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://tcg-lightning.com/" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TCG Lightning - Free MTG Deck Builder" />
    <meta name="twitter:description" content="Free Magic: The Gathering deck builder with AI, EDHREC synergies, and offline search." />
    <meta name="twitter:image" content="https://tcg-lightning.com/logo_og.webp" />

    <!-- Organization structured data with search logo -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TCG Lightning",
        "url": "https://tcg-lightning.com",
        "logo": "https://tcg-lightning.com/logo_search.webp"
      }
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
