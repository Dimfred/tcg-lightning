server_tokens off;
charset utf-8;

server {
    listen 80;
    server_name www.tcg-lightning.com;
    return 301 $scheme://tcg-lightning.com$request_uri;
}

server {
    listen 80;
    server_name tcg-lightning.com _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve pre-built compressed files
    gzip_static on;

    # Serve static files
    location / {
        try_files $uri $uri/ $uri.html /index.html =404;
    }

    # Handle 404 with custom page if it exists
    error_page 404 /404.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
